<div class="table-container">
    <div class="card-wrapper">
        <mat-card class="container-categorie">
            <h1 class="section-card">Usuarios</h1></mat-card>
            <hr>
        <div class="content">
        <mat-card class="container-card">
            <mat-card class="card">
                <form class="search-form">
                    <mat-form-field appearance="outline" class="search-full-width">
                        <mat-label>Buscar</mat-label>
                        <input matInput type="text" placeholder="Buscar" required>
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    </form>
                    <div class="btnActions">
                    <button mat-raised-button class="btnAdd" title="Agregar Usuario" (click)="openDialog(false)"><mat-icon matSuffix>add</mat-icon></button>
                        </div>
                        <div class="example-container mat-elevation-z0">
                        <div class="example-table-container">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Nombre del Usuario </th>
                            <td mat-cell *matCellDef="let user">{{user.name}}  </td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Correo Electr√≥nico </th>
                            <td mat-cell *matCellDef="let user">{{user.email}}  </td>
                        </ng-container>

                        <ng-container matColumnDef="career">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Area del Usuario </th>
                            <td mat-cell *matCellDef="let user">{{user.area.name}}</td>
                        </ng-container>

                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Rol del Usuario </th>
                            <td mat-cell *matCellDef="let user">{{user.role.name}}</td>
                        </ng-container>

                        <ng-container matColumnDef="shift">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Turno </th>
                            <td mat-cell *matCellDef="let user">
                                <span *ngIf="user.shift_id == 1"> Matutino </span>
                                <span *ngIf="user.shift_id == 2"> Vespertino </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Acciones </th>
                            <td mat-cell *matCellDef="let user">
                                <button mat-raised-button class="btnAccept" *ngIf="user.is_active == 1">
                                    activo
                                </button>
                                <button mat-raised-button class="btnCancel" *ngIf="user.is_active == 0">
                                    inactivo
                                </button>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Editar </th>
                            <td mat-cell *matCellDef="let user"><button title="Editar" mat-raised-button class="btnEdit" (click)="openDialog(true, user.id)">
                            <mat-icon matSuffix>edit</mat-icon></button> </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        </div>
                        <mat-paginator [pageSize]="30"></mat-paginator>
                        </div>      
                </mat-card>
            </mat-card>
        </div>
    </div>
</div>
