<div class="table-container">
    <div class="card-wrapper">
        <mat-card class="container-categorie">
            <h1 class="section-card">Solicitudes Firmadas</h1></mat-card>
            <hr>
        <div class="content">
        <mat-card class="container-card">
            <mat-card class="card">
                <form class="search-form">
                    <mat-form-field appearance="outline" class="search-full-width">
                        <mat-label>Buscar</mat-label>
                        <input matInput type="text" placeholder="Buscar" required>
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    </form>
                    <div class="btnActions">
                        </div>
                        <div class="example-container mat-elevation-z0">
                        <div class="example-table-container">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <ng-container matColumnDef="folio">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Folio </th>
                            <td mat-cell *matCellDef="let user">{{user.name}}  </td>
                        </ng-container>

                        <ng-container matColumnDef="userRequest">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Solicitante </th>
                            <td mat-cell *matCellDef="let user">{{user.email}}  </td>
                        </ng-container>

                        <ng-container matColumnDef="device">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Equipo, artículo y/o accesorio</th>
                            <td mat-cell *matCellDef="let user">{{user.name_role}}</td>
                        </ng-container>

                        <ng-container matColumnDef="location">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Ubicación específica</th>
                            <td mat-cell *matCellDef="let user">{{user.name_role}}</td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Fecha </th>
                            <td mat-cell *matCellDef="let user">{{user.name_role}}</td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Acciones </th>
                            <td mat-cell *matCellDef="let user"><button *ngIf="user.is_active == true"
                                mat-raised-button class="btn-status-active">
                            <mat-icon svgIcon="account"></mat-icon>Activo</button>
                            <button *ngIf="user.is_active == false"
                                mat-raised-button class="btn-status-inactive">
                            <mat-icon svgIcon="account"></mat-icon>Inactivo</button></td>
                            <td mat-cell *matCellDef="let user"><button mat-raised-button class="btn-edit">
                            <mat-icon svgIcon="square-edit-outline"></mat-icon></button> </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        </div>
                        <mat-paginator [pageSize]="30"></mat-paginator>
                        </div>      
                </mat-card>
            </mat-card>
        </div>
    </div>
</div>
